<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-ponudjaci-heading" data-cy="PonudjaciCreateUpdateHeading" jhiTranslate="tenderApp.ponudjaci.home.createOrEditLabel">
        Create or edit a Ponudjaci
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="tenderApp.ponudjaci.nazivPonudjaca" for="field_nazivPonudjaca">Naziv Ponudjaca</label>
          <input
            type="text"
            class="form-control"
            name="nazivPonudjaca"
            id="field_nazivPonudjaca"
            data-cy="nazivPonudjaca"
            formControlName="nazivPonudjaca"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="tenderApp.ponudjaci.odgovorno_lice" for="field_odgovorno_lice">Odgovorno Lice</label>
          <input
            type="text"
            class="form-control"
            name="odgovorno_lice"
            id="field_odgovorno_lice"
            data-cy="odgovorno_lice"
            formControlName="odgovorno_lice"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="tenderApp.ponudjaci.adresa_ponudjaca" for="field_adresa_ponudjaca"
            >Adresa Ponudjaca</label
          >
          <input
            type="text"
            class="form-control"
            name="adresa_ponudjaca"
            id="field_adresa_ponudjaca"
            data-cy="adresa_ponudjaca"
            formControlName="adresa_ponudjaca"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="tenderApp.ponudjaci.banka_racun" for="field_banka_racun">Banka Racun</label>
          <input
            type="text"
            class="form-control"
            name="banka_racun"
            id="field_banka_racun"
            data-cy="banka_racun"
            formControlName="banka_racun"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
